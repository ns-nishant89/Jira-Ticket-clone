<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>JEERA TICKET CLONE</title>
</head>
<body>
    <!--toolbox container-->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="lightyellow color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!--main container-->
    <div class="main-cont">
        <div class="ticket-cont"> 
           <div class="ticket-color  lightpink"></div>
            <div class="ticket-id">#sample_id</div>
             <div class="task-area">RANDOM TEXT</div>
             <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
         
         </div>
         
    </div>
    
    <div class="modal-cont">
        <textarea spellcheck="false"
         class="textarea-cont" ></textarea>
        <div class="priority-color-cont">
            <div class="lightpink 
            priority-color"></div>
            <div class="lightblue
            priority-color"></div>
            <div class="lightgreen
            priority-color"></div>
            <div class="lightyellow
            priority-color"></div>
        </div>
    </div>
     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>"
     <script src="./scriptdemo.js"></script>
    <script src="./script.js"></script>
</body>
</html>
